<!DOCTYPE html>
<html class="contenedor" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">

    <head>
        <title>Modificar propiedad</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <link type="text/css" href="newcss.css" rel="stylesheet"/>
    </head>
    <body style="text-align:center">
        <div class="contenedor"
             style="display: flex; width: 100%; position: relative; justify-content: center;">
            <h:form>
                <div class="contenedor">
                    <p:panel class="contenedor" header="MODIFICAR PROPIEDAD" style="width:300px">
                        <h:panelGrid columns="2" cellpadding="7">
                            <h:outputLabel style="margin-right: 160px;">Descripcion: </h:outputLabel>
                            <br />
                            <h:inputText value="#{casaRuralBean.descripcion}"></h:inputText> 
                            <br />
                            <h:outputLabel style="margin-right: 160px;">Estado: </h:outputLabel>
                            <br />
                            <h:inputText value="#{casaRuralBean.estado}"></h:inputText> 
                            <br />                           
                            <h:outputLabel style="margin-right: 160px;">Numero de comedores: </h:outputLabel>
                            <br />
                            <h:inputText value="#{casaRuralBean.noComedores}"></h:inputText> 
                            <br />
                            <h:outputLabel style="margin-right: 160px;">Numero de plazas: </h:outputLabel>
                            <br />
                            <h:inputText value="#{casaRuralBean.noPlazas}"></h:inputText> 
                            <br />
                            <h:outputLabel style="margin-right: 160px;">Poblacion: </h:outputLabel>
                            <br />
                            <h:inputText value="#{casaRuralBean.poblacion}"></h:inputText> 
                            <br />
                            <p:commandButton value="Modificar" action="#{casaRuralBean.modificarPropiedad()}"></p:commandButton><br /><br /><br />
                        </h:panelGrid>
                    </p:panel>
                </div>
            </h:form>
        </div>
    </body>
</html>
